<mat-selection-list>
  @for (move of moves; track move.Id)
  {
    @if (move.Type != previousType)
    {
      <div mat-subheader class="mat-subheader"> {{ move.Type }}</div>
      <mat-divider></mat-divider>

      {{ updatePreviousType(move.Type) }}
    }

    <mat-list-item>
      <div matListItemIcon class="mat-list-item-icon"> {{ move.Id }} </div>
      <div matListItemTitle class="mat-list-item-title"> {{ move.Name }} </div>
      <div matListItemLine class="mat-list-item-line">
        {{ move.Description }}
        <mat-icon svgIcon="1+2" class="move-icon"></mat-icon>
      </div>
    </mat-list-item>
  }
</mat-selection-list>
